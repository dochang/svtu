version: 2.1

orbs:
  go: circleci/go@2.2.4
  codecov: codecov/codecov@5.0.3

jobs:
  Mega-Linter:
    environment:
      DEFAULT_WORKSPACE: /root/project
    docker:
      - image: oxsecurity/megalinter-go:v8
        # checkov:skip=CKV_CIRCLECIPIPELINES_2:prefer mutable but stable tags
    steps:
      - checkout
      - run:
          command: |
            sh /entrypoint.sh
      - store_artifacts:
          path: megalinter-reports
  test:
    parameters:
      go-version:
        type: string
    executor:
      name: go/default
      tag: << parameters.go-version >>
    steps:
      - checkout
      - go/with-cache:
          steps:
            - go/mod-download
            - go/test:
                coverprofile: coverage.txt
                covermode: atomic
      - codecov/upload:
          files: coverage.txt

workflows:
  CI:
    jobs:
      - Mega-Linter
      - test:
          matrix:
            parameters:
              go-version:
                - "1.22"
                - "1.23"
